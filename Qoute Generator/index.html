<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="qoute-container" id="qoute-container">
      <div class="qoute-text">
        <i class="fas fa-quote-left"></i>
        <span id="qoute">What you are is what you have been. What you'll be is  what you do now.</span>
      </div>
      <!-- Author -->
      <div class="qoute-author">
        <span id="author">Buddha</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!'">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-qoute">New Qoute</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
